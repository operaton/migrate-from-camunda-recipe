---
type: specs.openrewrite.org/v1beta/recipe
name: org.operaton.rewrite.spring.MigrateSpringBootApplication
description: Migrate a spring boot application from camunda to operaton.
displayName: Migrate a spring boot application from camunda to operaton
recipeList:
  - org.operaton.rewrite.MigrateFromCamunda
  - org.openrewrite.java.dependencies.RemoveDependency:
      groupId: org.operaton.bpm
      artifactId: operaton-engine
      scope: test
  - org.openrewrite.java.dependencies.RemoveDependency:
      groupId: org.operaton.bpm.springboot
      artifactId: operaton-bpm-spring-boot-starter-test
      scope: compile
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: org.operaton.bpm.springboot
      artifactId: operaton-bpm-spring-boot-starter-test
      version: 1.0.0-rc-1
      scope: test
      onlyIfUsing: org.junit.Test
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: org.operaton.bpm.springboot
      artifactId: operaton-bpm-spring-boot-starter-test-junit5
      version: 1.0.0-rc-1
      scope: test
      onlyIfUsing: org.junit.jupiter.Test
  - org.openrewrite.java.spring.DeleteSpringProperty:
      propertyKey: camunda.bpm.license-file
  - org.openrewrite.java.spring.ChangeSpringPropertyKey:
      oldPropertyKey: camunda.bpm
      newPropertyKey: operaton.bpm
